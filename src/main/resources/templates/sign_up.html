<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <div th:replace="~{fragments/layout :: header}"></div>
    <div class="container">
      <div class="row col-md-6 p-5 my-5 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Sign Up</h2>
          </div>
          <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}"></span>
          </div>
          <div th:if="${errorMessage}" class="alert alert-danger">
            <span th:text="${errorMessage}"></span>
          </div>

          <div class="card-body">
            <form
                method="POST"

                th:action="@{/signUp/save}"
                th:object="${user}"
            >
              <div class="form-group mb-3">
                <label class="form-label">Username</label>
                <input
                    class="form-control"
                    id="firstName"
                    name="username"
                    placeholder="Enter a username"
                    th:field="*{username}"
                    type="text"
                />
                <p th:errors="*{username}" class="text-danger"></p>
              </div>

              <div class="form-group mb-3">
                <label class="form-label">Password</label>
                <input
                    class="form-control"
                    id="plainPassword"
                    name="plainPassword"
                    placeholder="Enter a password"
                    th:field="*{plainPassword}"
                    type="password"
                />
                <p th:errors="*{plainPassword}" class="text-danger"></p>
              </div>
              <div class="form-group">
                <button class="btn btn-primary" type="submit">Sign Up</button><br><br>
                <span>Already signed up? <a th:href="@{/login}">Login here</a></span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
