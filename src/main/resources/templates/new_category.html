<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <title>Write It Down</title>
</head>
<body class="container p-5 my-5 border">
    <div>
        <h1>Add a new category</h1>
        <hr>

        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>

        <form action="#" th:action="@{/saveCategory}" method="POST">
            <label for="categoryTitle">Category name:</label>
            <input type="text" id="categoryTitle" placeholder="Category name" name="categoryTitle" class="form-control mb-2 col-4" required>
            <button type="submit" class="btn btn-primary btn-sm mb-4"> Add </button>
        </form>

        <table id="searchTable" class="table table-hover">
            <thead>
            <tr>
                <th>Category</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <h2>My categories</h2>
            <tr th:each="category : ${allCategories}">
                <td th:text="${category.categoryName}"></td>
                <td>
                    <a th:href="@{/showCategoryEditForm/{id}(id=${category.categoryId})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/deleteCategory/{id}(id=${category.categoryId})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <hr>

        <a th:href="@{/}" class="btn btn-outline-primary"> Back to Notes</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script>
        new DataTable('#searchTable');
    </script>
</body>

</html>
