<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Write It Down</title>
</head>
<body>
  <div>
    <nav class="navbar navbar-dark fixed-top bg-primary mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Write It Down</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a th:href="@{/}" class="nav-link active" aria-current="page" href="#">Home</a>
            <a th:href="@{/}" class="nav-link" href="#">Notes</a>
            <a th:href="@{/}" class="nav-link" href="#">Categories</a>
            <a th:href="@{/}" class="btn btn-primary"><span class="fa fa-user"></span> Sign In</a>
            <a th:href="@{/}" class="btn btn-primary"><span class="fa fa-lock"></span> Login</a>
            <a th:href="@{/}" class="btn btn-primary"><span class="fa fa-unlock"></span> Logout</a>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <div class="container p-5 my-5 border">
    <h1>Add a note</h1>
    <hr>
    <a th:href="@{/showAddCategoryForm}" class="btn btn-primary btn-sm mb-4"> Add Category </a>

    <form action="#" th:action="@{/saveEvent}" th:object="${event}" method="POST">
      <label for="title" >Title</label>
      <input type="text" id="title" th:field="*{eventTitle}" placeholder="Title" class="form-control mb-4 col-4">

      <label for="description">Description</label>
      <input type="text" id="description" th:field="*{eventDescription}" placeholder="Description" class="form-control mb-4 col-4">

      <input type="hidden" name="eventDate" th:value="${T(java.time.LocalDate).now()}">
      <input type="hidden" id="eventTime" name="eventTime" class="form-control mb-4 col-4">

  <!--    LocalTime.now() tuotti ongelmia, joten tein ajan generoimisen javascriptillÃ¤
  -->
      <script th:inline="javascript">
        var currentTime = new Date();

        // Formatoidaan aika muotoon "HH:mm:ss"
        var formattedTime = currentTime.toTimeString().slice(0, 8);
        document.getElementById('eventTime').value = formattedTime;
      </script>
      <div class="mb-4 col-4">
        <label for="categoryName">Select a category:</label>
        <select id="categoryName" name="categoryName" >
          <option value="">Nothing selected</option>
          <option th:each="category : ${allCategories}"
                  th:text="${category.categoryName}"
                  th:value="${category.categoryName}">
          </option>
        </select>
      </div>

      <div class="mb-4 col-4">
        <label for="dueDate">Due To:</label>
        <input type="date" id="dueDate" th:field="*{dueDate}">
      </div>



      <button type="submit" class="btn btn-secondary"> Save Note</button>
    </form>

    <hr>

    <a th:href="@{/}" class="btn btn-outline-primary"> Back to Notes</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</html>
