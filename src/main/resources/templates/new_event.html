<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Write It Down</title>
  </head>
  <body>
    <div th:replace="~{fragments/layout :: header}"></div>

    <div class="container p-5 my-5 border">
      <h1>Add a note</h1>
      <hr>
      <div th:replace="~{fragments/layout :: unauthorized(text='Please log in to perform this action.')}"></div>

      <form action="#" th:action="@{/saveEvent}" th:object="${event}" method="POST">
        <div class="mb-4">
          <div class="col-4">
            <label for="categoryName">Select a category:</label>
            <select id="categoryName" name="categoryName" class="form-select" th:disabled="${#authorization.expression('isAnonymous')}">
              <option value="">Nothing selected</option>
              <option th:each="category : ${allCategories}" th:text="${category.categoryName}"
                      th:value="${category.categoryName}"></option>
            </select>
          </div>
          <div class="col-4 mt-2">
            <button type="button" class="btn btn-primary btn-sm mb-4" onclick="location.href='/showAddCategoryForm';">
              Add Category
            </button>
          </div>



          <label for="title">Title</label>
          <input type="text" id="title" th:field="*{eventTitle}" placeholder="Title" class="form-control mb-4 col-4" th:disabled="${#authorization.expression('isAnonymous')}">

          <label for="description">Description</label>
          <input type="text" id="description" th:field="*{eventDescription}" placeholder="Description" class="form-control mb-4 col-4" th:disabled="${#authorization.expression('isAnonymous')}">

          <input type="hidden" name="eventDate" th:value="${T(java.time.LocalDate).now()}">
          <input type="hidden" id="eventTime" name="eventTime" class="form-control mb-4 col-4">

          <!-- LocalTime.now() tuotti ongelmia, joten tein ajan generoimisen javascriptillÃ¤ -->
          <script th:inline="javascript">
            var currentTime = new Date();

            // Formatoidaan aika muotoon "HH:mm:ss"
            var formattedTime = currentTime.toTimeString().slice(0, 8);
            document.getElementById('eventTime').value = formattedTime;
          </script>

          <div class="mb-4 col-4">
            <label for="dueDate">Due To:</label>
            <input type="date" id="dueDate" th:field="*{dueDate}" th:disabled="${#authorization.expression('isAnonymous')}">
          </div>

          <button type="submit" class="btn btn-secondary" th:disabled="${#authorization.expression('isAnonymous')}">Save Note</button>
        </div>
      </form>

      <hr>

      <a th:href="@{/}" class="btn btn-outline-primary"> Back to Notes</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
